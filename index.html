<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 1</title>
</head>

<body>
  <header>
    <h1>Set Your Title Here</h1>
  </header>

  <main>

    <section>
      <h2>Photo of something</h2>
      <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/-Insert_image_here-.svg"
          alt="image of something" />
      </figure>
    </section>

    <section>
      <h2>All about something:</h2>
      <ul>
        <li>Add something here...</li>
        <li>Also here...</li>
        <li>something something</li>
      </ul>
    </section>

    <section>
      <h2>Video of something</h2>
      <iframe width="420" height="320" src="https://www.youtube.com/embed/W9nZ6u15yis">
      </iframe>
    </section>

    <section>
      <h3>Join us now</h3>
      <form action="">
        <div>
          <label for="input-name">Name :</label>
          <input id="input-name" type="text" placeholder="Enter your name..." required />
        </div>

        <div>
          <label for="input-email">Email :</label>
          <input id="input-email" type="email" placeholder="Enter your email..." required />
        </div>

        <div>
          <label for="input-comment">Comment :</label><br>
          <textarea id="input-comment" name="comment" placeholder="Leave a comment..." cols="50" rows="4"></textarea>
        </div>

        <div>
          <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
          <label for="subscribe"> Subscribe to our newsletter!</label>
        </div>

        <input type="submit" />
      </form>
    </section>
  </main>

  <footer>
    <p>This is a footer. 2024</p>
  </footer>
</body>

</html>
